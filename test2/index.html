<!DOCTYPE html>
<html>
<head>
	<title>To-Do-List</title>

	<!------Font Awesome------------->
	<script src="https://kit.fontawesome.com/babfe5cbb1.js" crossorigin="anonymous"></script>

	<!-- Google Fonts--------------------- -->
	<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@500&family=Sriracha&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

	<!-- Link to Stylesheet -->
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<h1 id="heading">To Do List</h1>
	<div class="container">
		<div id="item-input">
			<input type="text" id="item-input-field" placeholder="Add something..">
			<!-- Add button -->
			<span class="add" ><i class="fas fa-plus" ></i></span>
		</div>
		<ul id="item-list">
			<li><input type="checkbox">Wake up at 7 am <span class="delete"><i class="fas fa-minus"></i></span></li>
			<li><input type="checkbox">Go to College <span class="delete"><i class="fas fa-minus"></i></span></li>
			<li><input type="checkbox">Attend Web Dev Course <span class="delete"><i class="fas fa-minus"></i></span></li>
			<li><input type="checkbox">Start Developing an app <span class="delete"><i class="fas fa-minus"></i></span></li>
		</ul>
		<div id="counter"><span id="counter-span-1">Tasks Left: </span><span id="item-left">4</span></div>
	</div>

	<!-- Link to script file -->
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
